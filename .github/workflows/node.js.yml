name: Cypress Tests

on:  
  push:  
    branches: [main]  
  pull_request:  
    branches: [main]  

jobs:  
  cypress-run:  
    runs-on: ubuntu-latest  

    steps:  
      - name: ğŸ“¥ Checkout do cÃ³digo  
        uses: actions/checkout@v4  

      - name: ğŸ”§ Configurar Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: 22

      - name: ğŸ“¦ Instalar dependÃªncias  
        run: yarn install  

      - name: ğŸš€ Rodar testes do Cypress  
        uses: cypress-io/github-action@v6  
        with:  
          browser: chrome  
          headless: true  

      - name: ğŸ“‚ Salvar vÃ­deos e screenshots em caso de falha  
        if: failure()  
        uses: actions/upload-artifact@v4  
        with:  
          name: cypress-artifacts  
          path: cypress/videos/

      - name: ğŸ“¤ Publicar relatÃ³rio no GitHub Pages  
        if: always()
        uses: peaceiris/actions-gh-pages@v3  
        with:  
          github_token: ${{ secrets.GH_PAT }}  
          publish_dir: ./cypress/reports/html