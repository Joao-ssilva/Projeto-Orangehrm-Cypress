name: Cypress Tests

on:  
  push:  
    branches: [main, develop]  
  pull_request:  
    branches: [main, develop]  

jobs:  
  cypress-run:  
    runs-on: ubuntu-latest  

    steps:  
      - name: ðŸ“¥ Checkout do cÃ³digo  
        uses: actions/checkout@v4  

      - name: ðŸ”§ Configurar Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: 22  

      - name: ðŸ“¦ Instalar dependÃªncias  
        run: yarn install  

      - name: ðŸš€ Rodar testes do Cypress  
        uses: cypress-io/github-action@v6  
        with:  
          browser: chrome  
          headless: true  

      - name: ðŸ“‚ Salvar vÃ­deos e screenshots em caso de falha  
        if: failure()  
        uses: actions/upload-artifact@v4  
        with:  
          name: cypress-artifacts  
          path: cypress/videos/

      - name: ðŸ“„ Salvar relatÃ³rio do Mochawesome  
        if: always()  
        uses: actions/upload-artifact@v4  
        with:  
          name: mochawesome-report  
          path: cypress/reports/html/

      - name: ðŸ”‘ Configurar permissÃµes do GITHUB_TOKEN  
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Joao-ssilva/Projeto-Orangehrm-Cypress.git

      - name: ðŸš€ Publicar relatÃ³rio no GitHub Pages  
        uses: peaceiris/actions-gh-pages@v3  
        with:  
          github_token: ${{ secrets.GITHUB_TOKEN }}  
          publish_dir: cypress/reports/html/  
