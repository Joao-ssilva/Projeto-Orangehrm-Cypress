name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v4

      - name: 游댢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 游닍 Instalar depend칡ncias
        run: yarn install

      - name: 游 Rodar testes do Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true

      - name: 游늭 Salvar v칤deos e screenshots em caso de falha
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: cypress/videos/

      - name: 游늯 Salvar relat칩rio do Mochawesome
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html/

      - name: 游깷 Publicar relat칩rio no GitHub Pages (opcional)
        if: always() 
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/html
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
